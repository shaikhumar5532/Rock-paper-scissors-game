<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="scores">
            <p>Computer: <span id="computer_score">0</span></p>
            <p>You: <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')" class="weapon" id="ro"><i class="far fa-hand-rock"></i></button>
            <button onclick="checker('paper')" class="weapon" id="pa"><i class="far fa-hand-paper"></i></button>
            <button onclick="checker('scissors')" class="weapon" id="sci"><i class="far fa-hand-scissors"></i></button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
